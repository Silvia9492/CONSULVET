<h2 mat-dialog-title class="title">Añadir una foto del animal</h2>

<div *ngIf="errorMessage" class="error-message" style="background-color: #ffebee; color: #c62828; padding: 8px 12px; border-radius: 4px; margin-bottom: 15px; font-size: 14px;">
  {{ errorMessage }}
</div>

<mat-dialog-content>
  <div class="upload-section" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 15px;">
  <input type="file" accept="image/*" (change)="photoSelected($event)" id="fileInput" style="display: none;">
    <label for="fileInput" style="display: flex; align-items: center; gap: 8px; padding: 8px 16px; font-size: 16px; font-family: Roboto, 'Helvetica Neue', sans-serif; background-color: #f0f0f0; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">
      <mat-icon>add_photo_alternate</mat-icon>
      Seleccionar imagen
    </label>
    <p class="instructions" style="font-size: 14px; font-family: Roboto, 'Helvetica Neue', sans-serif; color: #666; text-align: center; margin-top: 10px;">
      Puedes seleccionar cualquier imagen - se redimensionará automáticamente
    </p>
  </div>

  <!-- Mostrar el cropper si hay evento de cambio -->
  <div *ngIf="imageChangedEvent" style="margin-top: 1rem; border: 1px solid #ddd; border-radius: 4px; overflow: hidden;">
    <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [aspectRatio]="1"
      format="jpeg"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded($event)"
      (loadImageFailed)="loadImageFailed()">
    </image-cropper>
  </div>

  <!-- Vista previa de la imagen recortada -->
  <div *ngIf="croppedImage" style="margin-top: 1rem; display: flex; flex-direction: column; align-items: center;">
    <h3>Vista previa</h3>
    <img [src]="croppedImage" alt="Preview" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 1px solid #ddd;">
  </div>

  <!-- Indicador de carga -->
  <div *ngIf="isLoading" style="display: flex; flex-direction: column; align-items: center; margin: 15px 0;">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Procesando imagen...</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions style="display: flex; justify-content: flex-end;">
  <button mat-raised-button (click)="cancelPhoto()" color="accent">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="!croppedImage || isLoading" (click)="confirmPhoto()">Aceptar</button>
</mat-dialog-actions>
